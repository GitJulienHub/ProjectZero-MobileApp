<ion-header>

  <ion-navbar>
    <ion-title>Einloggen</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Passwort</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button type="submit" (click)="signInUser()">Einloggen</button>
  </div>

</ion-content>
