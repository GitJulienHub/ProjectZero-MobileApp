<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="editNoteModal()"><ion-icon name="create"></ion-icon></button>
      <button ion-fab (click)="noteMemberModal()"><ion-icon name="contacts"></ion-icon></button>
      <button ion-fab (click)="deleteNote()"><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <textarea readonly #note id="textArea" type="text" maxLength="500" placeholder="Notiz">{{noteval}}</textarea>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div text-center>
        <button ion-button color="dark" (click)="closeModal()" round outline>Zur√ºck</button>
    </div>
  </ion-toolbar>
</ion-footer>
