<ion-header>

  <ion-navbar>
    <ion-title>friendlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="friendlist">
      <ion-segment-button value="Friends">
        Friends
      </ion-segment-button>
      <ion-segment-button value="Groups">
        Groups
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="friendlist">

    <ion-list *ngSwitchCase="'Friends'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../img/somepic.jpg">
        </ion-thumbnail>
        <h2>GitJulienHub</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'Groups'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../img/group.jpg">
        </ion-thumbnail>
        <h2>Gruppe 1</h2>
      </ion-item>
      ...
    </ion-list>

  </div>
</ion-content>
