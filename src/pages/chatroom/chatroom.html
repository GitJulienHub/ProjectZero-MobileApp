<ion-header>

  <ion-navbar>
    <ion-title>chatroom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let message of messages">
        <ion-label color="primary">Username</ion-label>
        <h2>{{message}}</h2>
        <button ion-button-color="danger" (click)="deleteFriend(friend)" round>-</button>
      </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-label color="primary">Nachricht</ion-label>
    <ion-input placeholder="Hier tippen..."></ion-input>
  </ion-item>
  <button ion-button (click)="sendMessage()" round>Senden</button>
</ion-footer>
