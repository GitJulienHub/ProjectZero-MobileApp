  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Notizen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item id="borderItem" *ngFor="let note of notes">
      <h2>{{note.titel}}</h2>
      <button ion-button color="primary" (click)="showNoteModal(note)" round>Anzeigen</button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <div text-center>
    <button ion-button color="primary" (click)="addNoteModal()" round>Add Note</button>
  </div>
</ion-footer>
