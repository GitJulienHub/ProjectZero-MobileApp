<ion-header>

  <ion-navbar>
    <ion-title>notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let note of notes">
      <h2>{{note}}</h2>
      <button ion-button-color="primary" (click)="editNote(note)" round>Bearbeiten</button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button-color="secondary" (click)="addNoteModal()" round>+</button>  
</ion-footer>
