<ion-header>

    <ion-navbar>
        <ion-title>Registrieren</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Benutzername</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Passwort</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Passwort wiederholen</ion-label>
      <ion-input type="password" #password2></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button (click)="onSignup()">Registrieren</button>
  </div>

</ion-content>
